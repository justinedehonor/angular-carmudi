<section id="car-detail">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h4>{{ car?.name }}</h4>
        <div class="row">
          <div class="col-xs-12 col-md-8">
            <div id="car-detail-gallery">
              <img src="{{ car?.main_picture }}" alt="">
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div id="car-detail-info">
              <h4 id="car-detail-price">{{ car?.price }}</h4>
              <small id="car-detail-location"><span class="glyphicon glyphicon-map-marker"></span> Location {{ car?.location }}</small>
              <p>{{ car?.description }}...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
